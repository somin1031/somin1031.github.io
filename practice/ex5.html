<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block{
            background-color:gray;
            height:200px;
        }
        .grid-1{
            display:grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap:20px;
        }
    </style>
</head>
<body>
    <div class="grid-1">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>
</body>
</html>
